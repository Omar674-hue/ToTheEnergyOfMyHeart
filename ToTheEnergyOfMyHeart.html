<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #FDF0F3 0%, #FFE8ED 50%, #FFF5F7 100%);
            font-family: 'Crimson Text', serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2) rotate(360deg);
            }
        }

        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 20%; animation-delay: 1s; font-size: 25px; }
        .floating-heart:nth-child(3) { left: 30%; animation-delay: 2s; font-size: 18px; }
        .floating-heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .floating-heart:nth-child(5) { left: 50%; animation-delay: 4s; font-size: 22px; }
        .floating-heart:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 19px; }
        .floating-heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .floating-heart:nth-child(8) { left: 80%; animation-delay: 7s; font-size: 24px; }
        .floating-heart:nth-child(9) { left: 90%; animation-delay: 1.5s; font-size: 21px; }
        .floating-heart:nth-child(10) { left: 15%; animation-delay: 4.5s; font-size: 23px; }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
        }

        .bear-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ----------------------------- AYICIQ ----------------------------- */

        .bear {
            width: 250px;
            height: 280px;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4BD 50%, #D9C4AE 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            animation: float 3s ease-in-out infinite;
            box-shadow: 
                inset -8px -8px 20px rgba(217, 196, 174, 0.6),
                inset 8px 8px 20px rgba(255, 255, 255, 0.4),
                0 20px 40px rgba(139, 111, 71, 0.25),
                0 10px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .ear {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #F5E6D3 0%, #E8D4BD 60%, #D9C4AE 100%);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            box-shadow: 
                inset -4px -4px 12px rgba(217, 196, 174, 0.5),
                inset 4px 4px 12px rgba(255, 255, 255, 0.3),
                0 8px 16px rgba(139, 111, 71, 0.2);
        }

        .ear-left { left: 20px; }
        .ear-right { right: 20px; }

        .ear-inner {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #E8D4BD 0%, #D9C4AE 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
            box-shadow: 
                inset -3px -3px 8px rgba(139, 111, 71, 0.3),
                inset 3px 3px 8px rgba(255, 255, 255, 0.2);
        }

        .eye {
            width: 12px;
            height: 18px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 100px;
        }

        .eye-left { left: 70px; }
        .eye-right { right: 70px; }

        .snout {
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #E8D4BD 0%, #D9C4AE 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset -4px -4px 10px rgba(139, 111, 71, 0.3),
                inset 4px 4px 10px rgba(255, 255, 255, 0.3),
                0 6px 12px rgba(139, 111, 71, 0.2);
        }

        .nose {
            width: 30px;
            height: 25px;
            background: linear-gradient(135deg, #8B6F47 0%, #6B5537 100%);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                inset 2px 2px 6px rgba(139, 111, 71, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .mouth {
            width: 40px;
            height: 20px;
            border: 3px solid #8B6F47;
            border-top: none;
            border-radius: 0 0 40px 40px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arm {
            width: 50px;
            height: 120px;
            background: linear-gradient(135deg, #E8D4BD 0%, #D9C4AE 50%, #CAB59D 100%);
            border-radius: 25px;
            position: absolute;
            top: 140px;
            box-shadow: 
                inset -3px -3px 10px rgba(139, 111, 71, 0.3),
                inset 3px 3px 10px rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(139, 111, 71, 0.25);
        }

        .arm-left { left: -15px; transform: rotate(-35deg); z-index: 10; }
        .arm-right { right: -15px; transform: rotate(35deg); z-index: 10; }

        .paw {
            width: 35px;
            height: 35px;
            background: #E8D4BD;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* ----------------------------- TAM √úR∆èK (3D effekt) ----------------------------- */
        .heart {
            width: 110px;
            height: 110px;
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            background: linear-gradient(135deg, #FF6699 0%, #FF3366 50%, #FF1A4D 100%);
            border-radius: 8px;
            z-index: 5;
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 
                inset -4px -4px 15px rgba(255, 26, 77, 0.6),
                inset 4px 4px 15px rgba(255, 182, 193, 0.4),
                0 15px 35px rgba(255, 20, 147, 0.5),
                0 8px 20px rgba(255, 102, 153, 0.4);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #FF6699 0%, #FF3366 50%, #FF1A4D 100%);
            border-radius: 50%;
            box-shadow: 
                inset -3px -3px 12px rgba(255, 26, 77, 0.5),
                inset 3px 3px 12px rgba(255, 182, 193, 0.3);
        }

        .heart::before {
            top: -55px;
            left: 0;
        }

        .heart::after {
            left: -55px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) rotate(45deg) scale(1); }
            50% { transform: translateX(-50%) rotate(45deg) scale(1.08); }
        }

        /* ----------------------------- MESAJ ----------------------------- */

        .message-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .message {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 28px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 105, 180, 0.4);
            box-shadow: 
                0 0 0 1px rgba(255, 20, 147, 0.2),
                0 0 20px rgba(255, 105, 180, 0.3),
                0 12px 40px rgba(255, 20, 147, 0.15),
                0 4px 18px rgba(0,0,0,0.08),
                inset 0 1px 3px rgba(255, 255, 255, 0.6);
            animation: fadeInSlideUp 1s ease-out, messagePulse 3s ease-in-out infinite;
        }

        @keyframes messagePulse {
            0%, 100% { 
                border-color: rgba(255, 105, 180, 0.4);
                box-shadow: 
                    0 0 0 1px rgba(255, 20, 147, 0.2),
                    0 0 20px rgba(255, 105, 180, 0.3),
                    0 12px 40px rgba(255, 20, 147, 0.15),
                    0 4px 18px rgba(0,0,0,0.08),
                    inset 0 1px 3px rgba(255, 255, 255, 0.6);
            }
            50% { 
                border-color: rgba(255, 20, 147, 0.6);
                box-shadow: 
                    0 0 0 2px rgba(255, 20, 147, 0.3),
                    0 0 30px rgba(255, 105, 180, 0.5),
                    0 15px 45px rgba(255, 20, 147, 0.25),
                    0 6px 22px rgba(0,0,0,0.1),
                    inset 0 1px 3px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #FF1493;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent 0%, #FFB6C1 20%, #FF69B4 50%, #FFB6C1 80%, transparent 100%);
            border-image-slice: 1;
        }

        p {
            font-size: 1.3em;
            line-height: 1.8;
            color: #8B4789;
            text-align: center;
            margin-bottom: 15px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #FF69B4;
            text-align: right;
            margin-top: 30px;
            padding-right: 25px;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 30px; }
            h1 { font-size: 2.5em; }
            p { font-size: 1.1em; }
        }
    </style>
